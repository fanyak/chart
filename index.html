<!DOCTYPE html>
<html lang="en">
    <head>
        <title>bar chart</title>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <div class="flexbox">
            <form name="boxes">
                <label>
                    Red
                    <input type="text" name="red"/>
                </label>
                <label>
                    Blue
                    <input type="text" name="blue"/>
                </label>
                <label>
                    Yellow
                    <input type="text" name="yellow"/>
                </label>
                <label>
                    Green
                    <input type="text" name="green"/>
                </label>
                <label class="purple">
                    Purple
                    <input type="text" name="purple"/>
                </label>
                <label class="orange">
                    Orange
                    <input type="text" name="orange"/>
                </label>
            </form>
        </div>
        <div class="chart-holder">
            <canvas id="myChart" width="300" height="300"></canvas>
        </div>
        <div class="button-holder">
            <button id="line">Add Line</button>
            <select name="total" id="select">
                <option value="6" selected>show 6 values</option>
                <option value="4">show 4 values</option>
            </select>
            <textarea cols="15" rows="1"></textarea>
        </div>

        <script src="index.js"> </script>
    </body>
</html>
